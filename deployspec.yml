version: 0.2

env:
  variables:
    REGION: "ap-south-1"
    CLUSTER_NAME: "mindtrack"

phases:
  pre_build:
    commands:
      - aws eks update-kubeconfig --region $REGION --name $CLUSTER_NAME
  
  build:
    commands:
      - kubectl apply -f deployment.yaml
      - kubectl apply -f service.yaml

