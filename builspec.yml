version: 0.2

env:
  variables:
    AWS_REGION: "ap-south-1"
    REPOSITORY_URI: "224679997553.dkr.ecr.ap-south-1.amazonaws.com/project3/mindtrack-app"

phases:
  pre_build:
    commands:
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin 224679997553.dkr.ecr.ap-south-1.amazonaws.com 
  
  build:
    commands:
      - docker build -t project3/mindtrack-app:$latest .
      - docker tag project3/mindtrack-app:latest 224679997553.dkr.ecr.ap-south-1.amazonaws.com/project3/mindtrack-app:latest

  post_build:
    commands:
      - docker push 224679997553.dkr.ecr.ap-south-1.amazonaws.com/project3/mindtrack-app:latest
      - printf '[{"name":"Brain-Tasks","imageUri":"%s.dkr.ecr.%s.amazonaws.com/%s:%s"}]' 224679997553 ap-south-1 project3/mindtrack-app latest > imagedefn.json

artifacts:
  files:
    - imagedefn.json
